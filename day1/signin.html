<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Farms Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Internal Styles -->
    <style>
        .error-message {
            color: gold;
            font-size: 0.875em;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form_title {
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .submit_button {
            background-color: #4CAF50;
            color: white;
        }
        .submit_button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5" id="#Signin">
        <h1 class="form_title text-center mb-3 p-3">Sign In</h1>
        <form id="signInForm" class="needs-validation" novalidate>
            <div class="row g-3 justify-content-center">
                <!-- Email -->
                <div class="col-md-4 col-sm-8 col-8 m-2">
                    <label for="EMAIL" class="form-label">Email</label>
                    <input type="email" class="form-control" id="EMAIL" name="EMAIL" placeholder="Enter Email" required>
                    <div id="email-error" class="error-message"></div>
                </div>

                <!-- Password -->
                <div class="col-md-4 col-sm-8 col-8 m-2">
                    <label for="PASSWORD" class="form-label">Password</label>
                    <input type="password" class="form-control" id="PASSWORD" name="PASSWORD"
                        placeholder="Enter Password" required>
                    <div id="password-error" class="error-message"></div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center mb-2">
                    <button type="submit" class="btn submit_button">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
